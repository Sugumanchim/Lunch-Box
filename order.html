<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place an Order</title>
</head>
<body>
  <h2>Place a Meal Order</h2>
  <form id="orderForm">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" required><br><br>
    <label for="mealBoxId">Meal Box ID:</label>
    <input type="text" id="mealBoxId" required><br><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" required><br><br>
    <button type="submit">Place Order</button>
  </form>
  <h3>Response:</h3>
  <pre id="response"></pre>
  <script>
    document.getElementById('orderForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const userId = document.getElementById('userId').value;
      const mealBoxId = document.getElementById('mealBoxId').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      const res = await fetch('/order', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer test-token'  
        },
        body: JSON.stringify({ userId, mealBoxId, quantity })
      });
      const data = await res.json();
      document.getElementById('response').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
