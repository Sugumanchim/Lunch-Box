<!-- subscribe.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscription Form</title>
</head>
<body>
  <h2>Subscribe to a Meal Plan</h2>
  <form id="subscriptionForm">
    <label>User ID:</label>
    <input type="text" id="userId" required><br><br>

    <label>Plan Type:</label>
    <select id="planType" required>
      <option value="">--Select--</option>
      <option value="Weekly">Weekly</option>
      <option value="Monthly">Monthly</option>
    </select><br><br>

    <label>Start Date:</label>
    <input type="date" id="startDate" required><br><br>

    <label>End Date:</label>
    <input type="date" id="endDate" required><br><br>

    <button type="submit">Subscribe</button>
  </form>

  <h3>Response:</h3>
  <pre id="response"></pre>

  <script>
    document.getElementById('subscriptionForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const userId = document.getElementById('userId').value;
      const planType = document.getElementById('planType').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      const res = await fetch('/subscribe', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer test-token'
        },
        body: JSON.stringify({ userId, planType, startDate, endDate })
      });

      const data = await res.json();
      document.getElementById('response').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
