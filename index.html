<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Register - The Lunch Box</title>
</head>
<body>
  <h2>Register User</h2>
  <form id="registerForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <button type="submit">Register</button>
  </form>

  <h3>Response:</h3>
  <pre id="responseBox">No response yet</pre>

  <h3>All Registered Users:</h3>
  <pre id="userList">Loading...</pre>

  <script>
    async function fetchUsers() {
      const res = await fetch('/register');
      const users = await res.json();
      document.getElementById('userList').textContent = JSON.stringify(users, null, 2);
    }

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      const response = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      });

      const data = await response.json();
      document.getElementById('responseBox').textContent = JSON.stringify(data, null, 2);
      await fetchUsers();
    });

    fetchUsers();
  </script>
</body>
</html>
