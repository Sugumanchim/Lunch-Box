<!DOCTYPE html>
<html>
<head>
  <title>Subscribe - The Lunch Box</title>
</head>
<body>
  <h2>Meal Subscription</h2>
  <form id="subscribeForm">
    <label>User ID:</label><br>
    <input type="text" id="userId" required><br><br>

    <label>Plan Type (Weekly/Monthly):</label><br>
    <input type="text" id="planType" required><br><br>

    <label>Start Date (YYYY-MM-DD):</label><br>
    <input type="date" id="startDate" required><br><br>

    <label>End Date (YYYY-MM-DD):</label><br>
    <input type="date" id="endDate" required><br><br>

    <button type="submit">Subscribe</button>
  </form>

  <h3>Subscription Response:</h3>
  <pre id="subResponse">No response yet</pre>

  <script>
    document.getElementById('subscribeForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const userId = document.getElementById('userId').value;
      const planType = document.getElementById('planType').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      const response = await fetch('/subscribe', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer secret123' // Matches your auth middleware
        },
        body: JSON.stringify({ userId, planType, startDate, endDate })
      });

      const data = await response.json();
      document.getElementById('subResponse').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
